<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multistep Form with Progress Bar, Validation, and Data Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .d-none {
      display: none;
    }
    .error {
      color: red;
      font-size: 0.875em;
      margin-top: 0.25em;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Multistep Form</h4>
      </div>
      <div class="card-body">
        <div class="progress mb-4">
          <div class="progress-bar" role="progressbar" style="width: 33%;" id="progressBar">Step 1 of 3</div>
        </div>
        <form id="multistepForm">
          <!-- Step 1 -->
          <div class="form-step">
            <h5>Step 1</h5>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
              <span class="error" id="firstName-error"></span>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
              <span class="error" id="lastName-error"></span>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <span class="error" id="gender-error"></span>
            </div>
            <button type="button" class="btn btn-primary next-step">Next</button>
          </div>
          
          <!-- Step 2 -->
          <div class="form-step d-none">
            <h5>Step 2</h5>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <span class="error" id="password-error"></span>
            </div>
            <div class="form-group">
              <label for="hobbies">Hobbies</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="hobbies" id="hobby1" value="Reading" required>
                <label class="form-check-label" for="hobby1">Reading</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="hobbies" id="hobby2" value="Traveling">
                <label class="form-check-label" for="hobby2">Traveling</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="hobbies" id="hobby3" value="Cooking">
                <label class="form-check-label" for="hobby3">Cooking</label>
              </div>
              <span class="error" id="hobbies-error"></span>
            </div>
            <button type="button" class="btn btn-secondary prev-step">Previous</button>
            <button type="button" class="btn btn-primary next-step">Next</button>
          </div>
          
          <!-- Step 3 -->
          <div class="form-step d-none">
            <h5>Step 3</h5>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
              <span class="error" id="phoneNumber-error"></span>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" required>
              <span class="error" id="address-error"></span>
            </div>
            <button type="button" class="btn btn-secondary prev-step">Previous</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
        
        <div class="mt-5">
          <h4>Submitted Data</h4>
          <table class="table table-bordered d-none" id="dataTable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Hobbies</th>
                <th>Phone Number</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
